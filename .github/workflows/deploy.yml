name: Deploy to GitHub Pages

on:
  schedule:
    # 毎日 UTC 0:00（日本時間 9:00）に実行
    - cron: "0 0 * * *"
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

env:
  DEVELOPER_ID: "1859879501"
  OUTPUT_FILE: "public/apps-store.json"

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # schedule トリガーのときだけ iTunes API を取得（push/workflow_dispatch では既存の apps-store.json を使う）
      - name: Install jq
        if: github.event_name == 'schedule'
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Fetch apps from iTunes API
        if: github.event_name == 'schedule'
        run: |
          set -e
          
          API_URL="https://itunes.apple.com/lookup?id=${DEVELOPER_ID}&entity=software&country=JP"
          
          echo "Fetching from iTunes API..."
          RESPONSE=$(curl -sf "$API_URL") || {
            echo "Error: Failed to fetch from iTunes API"
            exit 1
          }
          
          # JSONとして有効か確認
          echo "$RESPONSE" | jq empty || {
            echo "Error: Response is not valid JSON"
            exit 1
          }
          
          # resultCountを確認
          RESULT_COUNT=$(echo "$RESPONSE" | jq '.resultCount')
          if [ "$RESULT_COUNT" -lt 2 ]; then
            echo "Error: No apps found (resultCount: $RESULT_COUNT)"
            exit 1
          fi
          
          # 開発者情報を除いたアプリ一覧を抽出（全プロパティ保持）
          APPS=$(echo "$RESPONSE" | jq '[.results[] | select(.wrapperType == "software")] | sort_by(.trackId)')
          
          APP_COUNT=$(echo "$APPS" | jq 'length')
          if [ "$APP_COUNT" -eq 0 ]; then
            echo "Error: No apps after filtering"
            exit 1
          fi
          
          # 最終的なJSONを生成
          UPDATED_AT=$(date -u +"%Y-%m-%dT%H:%M:%S.000Z")
          echo "{\"updatedAt\": \"$UPDATED_AT\", \"apps\": $APPS}" | jq '.' > "$OUTPUT_FILE"
          
          echo "Successfully fetched $APP_COUNT apps"
          cat "$OUTPUT_FILE"

      # schedule トリガーのときだけ commit/push（無限ループ対策）
      - name: Commit and push apps-store.json
        if: github.event_name == 'schedule'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "$OUTPUT_FILE"
          
          # 差分がある場合のみ commit & push
          if ! git diff --staged --quiet; then
            git commit -m "chore: update apps-store.json [skip ci]"
            git push
            echo "Committed and pushed changes"
          else
            echo "No changes to commit"
          fi

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
